<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Research Portal</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            background: #161b22;
            text-align: center;
            border-bottom: 2px solid #30363d;
        }

        /* The Selection Menu */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }

        .btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #58a6ff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        /* The Game Display Window */
        .game-display {
            width: 90%;
            max-width: 900px;
            height: 600px;
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: -1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project Portal v3.0</h1>
        <p>Select a module to load simulation</p>
    </header>

    <div class="menu">
        <div class="btn" onclick="loadGame('https://play2048.co/')">Logic 2048</div>
        <div class="btn" onclick="loadGame('https://hextris.io/')">Hextris</div>
        <div class="btn" onclick="loadGame('https://v6p9d9t4.ssl.hwcdn.net/html/1453/index.html')">Slope</div>
        <div class="btn" onclick="loadGame('https://mario.pixeljoint.com/')">Mario</div>
        <div class="btn" onclick="loadGame('https://tane.us/snake/')">Snake</div>
    </div>

    <div class="game-display">
        <div class="placeholder-text">
            <h2>Waiting for Selection...</h2>
            <p>Click a button above to start.</p>
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        // This function changes the "src" of the iframe when you click a button
        function loadGame(url) {
            document.getElementById('game-frame').src = url;
        }
    </script>

</body>
</html>
