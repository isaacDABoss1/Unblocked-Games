<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Research Hub</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            background: var(--card);
        }

        /* THE GRID LAYOUT */
        .gallery {
            display: grid;
            /* This creates the squares: repeat as many as fit, min 200px wide */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            aspect-ratio: 1 / 1; /* FORCES IT TO BE A PERFECT SQUARE */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            padding: 10px;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
        }

        .game-card i { font-size: 3rem; margin-bottom: 10px; }
        .game-card h3 { margin: 0; font-size: 1.1rem; }

        /* THE FULLSCREEN OVERLAY */
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: none; /* Hidden by default */
            z-index: 100;
        }

        #close-btn {
            position: absolute;
            top: 15px; right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
            font-weight: bold;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<header>
    <h1>Project Portal</h1>
    <p>Select a simulation square to begin</p>
</header>

<div class="gallery">
    <div class="game-card" onclick="openGame('https://play2048.co/')">
        <i>üî¢</i>
        <h3>Logic 2048</h3>
    </div>

    <div class="game-card" onclick="openGame('https://hextris.io/')">
        <i>‚¨¢</i>
        <h3>Hextris</h3>
    </div>

    <div class="game-card" onclick="openGame('https://wayou.github.io/t-rex-runner/')">
        <i>ü¶ñ</i>
        <h3>Dino Run</h3>
    </div>

    <div class="game-card" onclick="openGame('https://tane.us/snake/')">
        <i>üêç</i>
        <h3>Snake</h3>
    </div>

    <div class="game-card" onclick="openGame('https://mathadventure1.github.io/sm64/sm64/index.html')">
        <i>üçÑ</i>
        <h3>Mario 64</h3>
    </div>

    <div class="game-card" onclick="openGame('https://classic.minecraft.net/')">
        <i>‚õèÔ∏è</i>
        <h3>Minecraft</h3>
    </div>
</div>

<div id="overlay">
    <button id="close-btn" onclick="closeGame()">CLOSE GAME</button>
    <iframe id="game-frame" src=""></iframe>
</div>

<script>
    function openGame(url) {
        document.getElementById('game-frame').src = url;
        document.getElementById('overlay').style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevents background scrolling
    }

    function closeGame() {
        document.getElementById('game-frame').src = '';
        document.getElementById('overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
